name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install Python linting and testing dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest pytest-cov

      # Lint Dockerfile with hadolint
      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t my-app:latest .
                # Run Docker container
      - name: Run Docker container
        run: |
          docker run -d -p 8000:8000 --name my-app my-app:latest

      # Test /version endpoint
      - name: Test /version endpoint
        run: |
          sleep 5 
          response=$(curl --silent http://localhost:8000/version)
          expected_version="{"version":"1.0.0"}"  
          if [ "$response" != "$expected_version" ]; then
            echo "Version mismatch: got $response, expected $expected_version"
            exit 1
          fi
